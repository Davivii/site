<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            background-color: #f0f0f0;
            padding: 10px;
        }

        section {
            margin: 20px 0;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Meu Carrinho</h1>
    </header>

    <section>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Produto 1</td>
                    <td>2</td>
                    <td>R$ 50,00</td>
                    <td>R$ 100,00</td>
                </tr>
                <tr>
                    <td>Produto 2</td>
                    <td>1</td>
                    <td>R$ 30,00</td>
                    <td>R$ 30,00</td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3"><strong>Total</strong></td>
                    <td><strong>R$ 130,00</strong></td>
                </tr>
            </tfoot>
        </table>
    </section>

    <footer>
        <p>&copy; 2023 Meu Carrinho - Todos os direitos reservados</p>
    </footer>
    <link rel="stylesheet" href="style.css">
</body>
</html>
